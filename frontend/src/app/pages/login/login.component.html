<section class="min-h-screen bg-[#F5F5F5] flex flex-col justify-center items-center px-4">
  <div class="w-full max-w-md bg-[#FFFFFF] p-8 rounded-md shadow-md border border-[#d7c100]">
    <h1 class="text-3xl font-bold text-[#424242] mb-5 text-center">Seja Bem-Vindo a Bet on You!</h1>
    <p class="text-[#424242] text-center mb-8">
      Já possui uma conta? Faça seu login!
    </p>

    <section flex justify-center gap-5 pt-5>
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            novalidate
            class="flex flex-col gap-3"
            >
            <div class="flex flex-col">
                <label for="email" class="mb-1 text-[#424242] font-semibold">Email</label>
                <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="Digite seu email"
                autocomplete="username"
                class="h-10 px-3 rounded border border-[#9E9E9E] focus:outline-none focus:ring-2 focus:ring-[#d4c53b]"
                />
                <span
                class="text-xs text-[#d4c53b] mt-1"
                [style.visibility]="
                    loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched
                    ? 'visible'
                    : 'hidden'
                "
                >Formate o email corretamente</span
                >
            </div>

            <div class="flex flex-col">
                <label for="password" class="mb-1 text-[#424242] font-semibold">Senha</label>
                <input
                id="password"
                type="password"
                formControlName="password"
                placeholder="Digite sua senha"
                autocomplete="current-password"
                class="h-10 px-3 rounded border border-[#9E9E9E] focus:outline-none focus:ring-2 focus:ring-[#d4c53b]"
                />
                <span
                class="text-xs text-[#d4c53b] mt-1"
                [style.visibility]="
                    loginForm.get('password')?.errors?.['minlength'] &&
                    loginForm.get('password')?.touched
                    ? 'visible'
                    : 'hidden'
                "
                >A senha deve conter no mínimo 6 caracteres</span
                >
            </div>


            <button
                type="submit"
                [disabled]="loginForm.invalid"
                (click)="onSubmit()"
                class="bg-[#d4c53b] disabled:opacity-50 text-white font-semibold rounded py-2 hover:bg-[#d4c53b] transition-colors"
            >
                Login
            </button>

            <p class="text-center text-[#9E9E9E] text-sm">
                Não tem conta?
                <a href="/cadastro" class="text-[#d4c53b] hover:underline">Cadastre-se</a>
            </p>
        </form>
    </section>
  </div>
</section>
